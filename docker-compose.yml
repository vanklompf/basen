services:
  basen-monitor:
    build:
      context: .
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: basen-monitor
    ports:
      - "5000:5000"
    volumes:
      - ./instance:/app/instance
    environment:
      - FLASK_ENV=production
      # Polling interval in minutes (default: 5)
      # - POLLING_INTERVAL_MINUTES=5
    restart: unless-stopped
