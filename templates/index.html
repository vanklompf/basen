<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOSIR ≈Åa≈Ñcut - Pool Occupancy Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 30px;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 0.9em;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .last-update {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        .time-range-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .time-range-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .time-range-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.2);
        }
        
        .time-range-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèä Pool Occupancy Monitor</h1>
        <p class="subtitle">MOSIR ≈Åa≈Ñcut - Real-time swimming pool occupancy tracking</p>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Current Occupancy</h3>
                <div class="value" id="current">-</div>
            </div>
            <div class="stat-card">
                <h3>Max Capacity</h3>
                <div class="value" id="max">-</div>
            </div>
            <div class="stat-card">
                <h3>Percentage</h3>
                <div class="value" id="percentage">-</div>
            </div>
        </div>
        
        <div class="time-range-selector">
            <button class="time-range-btn active" data-hours="168" id="btn-week">Last Week</button>
            <button class="time-range-btn" data-hours="720" id="btn-month">Last Month</button>
        </div>
        
        <div class="chart-container">
            <canvas id="occupancyChart"></canvas>
        </div>
        
        <div class="status loading" id="status">Loading data...</div>
        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        let chart;
        let updateInterval;
        let currentHours = 168; // Default to last week

        // Initialize chart
        const ctx = document.getElementById('occupancyChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Occupancy (%)',
                    data: [],
                    borderColor: 'rgb(102, 126, 234)',
                    backgroundColor: 'rgba(102, 126, 234, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 4,
                    pointHoverRadius: 6
                }, {
                    label: 'Current Count',
                    data: [],
                    borderColor: 'rgb(118, 75, 162)',
                    backgroundColor: 'rgba(118, 75, 162, 0.1)',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.4,
                    yAxisID: 'y1',
                    pointRadius: 3,
                    pointHoverRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                    }
                },
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Time'
                        },
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45
                        }
                    },
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: {
                            display: true,
                            text: 'Occupancy (%)'
                        },
                        min: 0,
                        max: 100
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        title: {
                            display: true,
                            text: 'People Count'
                        },
                        grid: {
                            drawOnChartArea: false,
                        },
                    }
                },
                interaction: {
                    mode: 'nearest',
                    axis: 'x',
                    intersect: false
                }
            }
        });

        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function updateChart(data) {
            if (!data || data.length === 0) {
                updateStatus('No data available', 'error');
                return;
            }

            const labels = data.map(d => formatTime(d.timestamp));
            const percentages = data.map(d => d.percentage);
            const counts = data.map(d => d.current_count);

            chart.data.labels = labels;
            chart.data.datasets[0].data = percentages;
            chart.data.datasets[1].data = counts;
            chart.update('none'); // 'none' for smooth updates

            // Update stats with latest data
            const latest = data[data.length - 1];
            document.getElementById('current').textContent = latest.current_count;
            document.getElementById('max').textContent = latest.max_capacity;
            document.getElementById('percentage').textContent = latest.percentage.toFixed(1) + '%';

            // Update last update time
            document.getElementById('lastUpdate').textContent = 
                `Last updated: ${formatTime(latest.timestamp)}`;

            updateStatus('Data loaded successfully', 'success');
        }

        async function fetchData() {
            try {
                updateStatus('Fetching data...', 'loading');
                const response = await fetch(`/api/data?hours=${currentHours}`);
                const result = await response.json();

                if (result.success) {
                    updateChart(result.data);
                } else {
                    updateStatus('Error: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                updateStatus('Error fetching data: ' + error.message, 'error');
            }
        }

        // Handle time range selection
        function setupTimeRangeButtons() {
            const buttons = document.querySelectorAll('.time-range-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update active state
                    buttons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Update current hours and fetch new data
                    currentHours = parseInt(btn.getAttribute('data-hours'));
                    fetchData();
                });
            });
        }

        // Initial load
        setupTimeRangeButtons();
        fetchData();

        // Auto-refresh every 30 seconds
        updateInterval = setInterval(fetchData, 30000);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
</body>
</html>
